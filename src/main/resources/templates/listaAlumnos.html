<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div data-th-if="${correcto}" class="alert alert-success">
			<span data-th-text="${correcto}"></span>
		</div>
		<h1> LISTA DE ALUMNOS </h1>
		<table class="table table-striped">
			<tr>
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edicion</th>
			</tr>
			<tr data-th-each="a : ${lista}">
				<td th:text="${a.dni}"></td>
				<td th:text="${a.nombre}"></td>
				<td th:text="${a.apellido}"></td>
				<td>
					<a data-th-href="@{'/eliminarAlumno/'+${a.dni}}" class="btn btn-danger">Borrar</a>
					<a data-th-href="@{'/modificarAlumno/'+${a.dni}}" class="btn btn-success">Editar</a>
				</td>
			</tr>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
